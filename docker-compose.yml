
version: "3.9"
services:
  web:
    image: php:8.2-apache
    ports:
      - "8080:80"
    volumes:
      - "/Users/garriido17/Desktop/servidor:/var/www/html/"

  bbdd:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: bbdd
      MYSQL_DATABASE: bbdd
    ports:
      - "3306:3306"
    volumes:
      - bbdd_data:/var/lib/mysql

  bbdd_cliente:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: bbdd
      PMA_USER: root
      PMA_PASSWORD: bbdd

volumes:
  bbdd_data:
